<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Car Animation with Score</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
    background: url('https://raw.githubusercontent.com/3222h/car-anime/refs/heads/main/Scenery%201.jpg') center center no-repeat;
    background-size: cover;
    height: 100vh;
    position: relative;
    font-family: 'Arial', sans-serif;
  }

  .mountain {
    position: absolute;
    bottom: 0;
    width: 1000%;
    height: 200px;
    background: url('https://raw.githubusercontent.com/3222h/car-anime/refs/heads/main/Mountain%201.png') repeat-x;
    background-size: contain;
    animation: surface 6s linear infinite;
    z-index: 1;
  }

  @keyframes surface {
    0% { background-position-x: 0; }
    100% { background-position-x: -2950px; }
  }

  .car {
    position: absolute;
    bottom: 2%;
    left: 50%;
    transform: translateX(-50%);
    width: 200px;  /* Default width for Car 1 */
    height: auto;  /* Maintain aspect ratio */
    animation: suspension 1s ease-in-out infinite;
    transition: opacity 0.1s ease, width 0.1s ease; /* Smooth transition for size change */
    opacity: 1;
    z-index: 2;
  }

  .car.large {
    width: 300px;  /* Larger size for Car 2 */
  }

  @keyframes suspension {
    0%, 100% { transform: translate(-50%, 0); }
    50% { transform: translate(-50%, -5px); }
  }

  .score {
    position: absolute;
    bottom: 220px;
    left: 50%;
    transform: translateX(-50%);
    background-color: yellow;
    padding: 5px 5px;
    border-radius: 12px;
    font-size: 20px;
    font-weight: bold;
    color: black;
    box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
    z-index: 3;
  }
</style>
</head>
<body>

<div class="mountain"></div>
<div id="score" class="score">Score: 0</div>
<img id="car" class="car" src="https://raw.githubusercontent.com/3222h/car-anime/refs/heads/main/Car%201.PNG" alt="Car">

<script>
const car = document.getElementById('car');
const scoreElement = document.getElementById('score');

const carImages = [
  'https://raw.githubusercontent.com/3222h/car-anime/refs/heads/main/Car%201.PNG',
  'https://raw.githubusercontent.com/3222h/car-anime/refs/heads/main/Car%202.PNG'
];

let currentCarIndex = 0;
let score = 0;

// Function to get a random interval between 30 and 40 seconds (30000ms to 40000ms)
function getRandomInterval() {
  return Math.floor(Math.random() * (40000 - 30000 + 1)) + 30000;
}

// Function to switch the car image
function switchCar() {
  currentCarIndex = (currentCarIndex + 1) % carImages.length;
  car.src = carImages[currentCarIndex];
  
  // Add or remove the 'large' class based on which car is shown
  if (currentCarIndex === 1) {
    car.classList.add('large');  // Make Car 2 larger
  } else {
    car.classList.remove('large');  // Reset to default size for Car 1
  }

  // Set the next car switch interval
  setTimeout(switchCar, getRandomInterval());
}

// Start the first car switch
switchCar();

// Increase score every second
setInterval(() => {
  score++;
  scoreElement.textContent = `Score: ${score}`;
}, 1000);
</script>

</body>
</html>
